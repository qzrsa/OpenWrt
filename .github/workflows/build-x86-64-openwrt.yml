jobs:
  build:
    runs-on: ubuntu-22.04
    name: build ${{ github.event.inputs.target }} ${{ github.event.inputs.source }}

    env:
      DEFAULT_IP: ${{ github.event.inputs.ip }}
      PART_SIZE: ${{ github.event.inputs.partsize }}
      TOOLCHAIN: ${{ github.event.inputs.toolchain }}
      ZSH_TOOL: ${{ github.event.inputs.zsh_tool }}
      CONFIG_FILE: configs/${{ github.event.inputs.target }}-${{ github.event.inputs.source }}.config
      DIY_SCRIPT: diy-24.10.sh
      TOOLCHAIN_TAG: toolchain
      UPLOAD_BIN_DIR: false
      TZ: Asia/Shanghai
      REPO_URL: https://github.com/openwrt/openwrt
      REPO_BRANCH: openwrt-24.10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "==========================CPUä¿¡æ¯=========================="
        echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUçº¿ç¨‹æ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "==========================å†…å­˜ä¿¡æ¯=========================="
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "==========================ç¡¬ç›˜ä¿¡æ¯=========================="
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) 2>/dev/null || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo swapoff -a && sudo rm -f /swapfile /mnt/swapfile
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-distutils python3-pyelftools rsync unzip zlib1g-dev file wget \
          libssl3 liblua5.4-dev libelf-dev libgmp-dev libmpc-dev ccache
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks
      run: |
        MNT_SIZE=$((($(df --block-size=1024 --output=avail /mnt | tail -1) - 1024*1024*1) * 1024))
        sudo fallocate -l $MNT_SIZE /mnt/mnt.img
        MNT_NAME=$(sudo losetup -Pf --show /mnt/mnt.img)
        sudo pvcreate -f $MNT_NAME
        ROOT_SIZE=$((($(df --block-size=1024 --output=avail / | tail -1) - 1024*1024*4) * 1024))
        sudo fallocate -l $ROOT_SIZE /root.img
        ROOT_NAME=$(sudo losetup -Pf --show /root.img)
        sudo pvcreate -f $ROOT_NAME
        sudo vgcreate actions $MNT_NAME $ROOT_NAME
        sudo lvcreate -n disk -l 100%FREE actions
        LV_NAME=$(sudo lvscan | awk -F "'" '{print $2}')
        sudo mkfs.btrfs -L combinedisk $LV_NAME
        sudo mkdir -p /workdir
        sudo mount -o compress=zstd $LV_NAME /workdir
        sudo chown -R runner:runner /workdir && df -hT

    - name: Clone Source Code
      run: |
        cd /workdir
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >>$GITHUB_ENV

    - name: Load Custom Configuration
      run: |
        chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Compile Tools
      id: tools
      run: |
        cd $OPENWRT_PATH
        echo "å¼€å§‹ç¼–è¯‘ tools..."
        make tools/install -j$(nproc) V=s || make tools/install -j1 V=s
        echo "tools ç¼–è¯‘å®Œæˆ"

    - name: Compile Toolchain
      if: env.REBUILD_TOOLCHAIN == 'true' || steps.tools.conclusion == 'success'
      id: toolchain
      run: |
        cd $OPENWRT_PATH
        echo "å¼€å§‹ç¼–è¯‘ toolchain..."
        make toolchain/install -j$(nproc) V=s || make toolchain/install -j1 V=s
        echo "toolchain ç¼–è¯‘å®Œæˆ"
        
        # éªŒè¯å·¥å…·é“¾
        ls -la staging_dir/toolchain-*/bin/ || echo "è­¦å‘Šï¼šå·¥å…·é“¾ç›®å½•ä¸å­˜åœ¨"

    - name: Package Toolchain
      if: steps.toolchain.conclusion == 'success'
      run: |
        cd $OPENWRT_PATH
        echo "æ‰“åŒ… toolchain..."
        [ -d "$GITHUB_WORKSPACE/output" ] || mkdir -p $GITHUB_WORKSPACE/output
        tar -I zstdmt -cf $GITHUB_WORKSPACE/output/$CACHE_NAME.tzst staging_dir/toolchain-* staging_dir/host*
        ls -lh $GITHUB_WORKSPACE/output/

    - name: Delete Old Toolchain
      if: steps.toolchain.conclusion == 'success'
      continue-on-error: true
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.TOOLCHAIN_TAG }}
        assets: '${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}*'
        fail-if-no-assets: false
        fail-if-no-release: false

    - name: Upload Toolchain To Release
      if: steps.toolchain.conclusion == 'success'
      uses: softprops/action-gh-release@v2
      with:
        name: toolchain-cache
        tag_name: ${{ env.TOOLCHAIN_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ${{ github.workspace }}/output/*
        body: OpenWrt å·¥å…·é“¾ç¼“å­˜

    - name: Download DL Package
      run: |
        cd $OPENWRT_PATH
        echo "ä¸‹è½½ä¾èµ–åŒ…..."
        make download -j$(nproc) || make download -j1 V=s
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd $OPENWRT_PATH
        
        # åˆ›å»ºåˆå§‹åŒ–è„šæœ¬ç›®å½•
        mkdir -p files/etc/uci-defaults
        [ -f "$GITHUB_WORKSPACE/scripts/init-settings.sh" ] && \
          cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
        
        echo "å¼€å§‹ç¼–è¯‘å›ºä»¶ï¼Œä½¿ç”¨ $(nproc) çº¿ç¨‹"
        make -j$(nproc) || make -j1 V=s
        
        # æ£€æŸ¥ç¼–è¯‘ç»“æœ
        if [ ! -d "bin/targets" ]; then
          echo "é”™è¯¯ï¼šç¼–è¯‘å¤±è´¥ï¼Œæœªç”Ÿæˆå›ºä»¶æ–‡ä»¶"
          exit 1
        fi
        
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >>$GITHUB_ENV
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >>$GITHUB_ENV
        echo "COMMIT_AUTHOR=ä½œè€…:ä¸¶æ›²çµ‚äººæ•£ã‚" >>$GITHUB_ENV
        echo "RELEASE_TAG=${{ github.event.inputs.target }}-${{ github.event.inputs.source }}-$(date +%Y%m%d-%H%M)" >>$GITHUB_ENV
        
        # è·å– OpenWrt ç‰ˆæœ¬
        if [ -f "version.date" ]; then
          echo "OPENWRT_VERSION=$(cat version.date)" >>$GITHUB_ENV
        else
          echo "OPENWRT_VERSION=Unknown" >>$GITHUB_ENV
        fi

    - name: Check Disk Space
      if: always()
      run: df -hT

    - name: Upload Bin Directory
      if: steps.compile.conclusion == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}-bin-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files
      if: steps.compile.conclusion == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        
        echo "==============================="
        echo "ç¼–è¯‘äº§ç‰©åˆ—è¡¨ï¼š"
        ls -lh
        echo "==============================="
        
        # å¤‡ä»½é…ç½®æ–‡ä»¶
        [ -f "$OPENWRT_PATH/.config" ] && \
          sed '/^$/d' $OPENWRT_PATH/.config >config.txt
        
        # æ‰“åŒ… packages
        if [ -d "$OPENWRT_PATH/bin/packages" ]; then
          cp -rf $OPENWRT_PATH/bin/packages/* packages/ 2>/dev/null || true
          tar -zcf packages.tar.gz packages
          rm -rf packages
        fi
        
        # æ¸…ç†ä¸éœ€è¦çš„æ–‡ä»¶
        rm -f sha256sums *.buildinfo *.json *rootfs.img.gz 2>/dev/null || true
        
        echo "FIRMWARE_PATH=$PWD" >>$GITHUB_ENV
        
        echo "æœ€ç»ˆå›ºä»¶æ–‡ä»¶ï¼š"
        ls -lh

    - name: Upload Firmware To Artifact
      if: steps.compile.conclusion == 'success' && github.event.inputs.artifact == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}-firmware-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release
      if: steps.compile.conclusion == 'success' && github.event.inputs.release == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} for ${{ env.DEVICE_TARGET }}
        allowUpdates: true
        removeArtifacts: true
        tag: ${{ env.RELEASE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is ${{ env.SOURCE_REPO }} firmware for ${{ env.DEVICE_TARGET }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL_VERSION }}
          - ğŸŒ é»˜è®¤åœ°å€: ${{ env.DEFAULT_IP }}
          - ğŸ”‘ é»˜è®¤å¯†ç : ç©º
          - ğŸ“¦ OpenWrtç‰ˆæœ¬: ${{ env.OPENWRT_VERSION }}
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
